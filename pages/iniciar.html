<body>
  <header class="lead" style="min-height:10vh;">
    <div class="login__header">
      <h1 class="lead display-3">TaveeMotorSport</h1>
      <ul>
        <li><a href="iniciar.html">Iniciar Sesión</a></li>
        <li><a href="cuenta.html">Hazte una Cuenta</a></li>
      </ul>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand " href="../index.html">Vehiculos para todos </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item-1">
              <a class="nav-link active " aria-current="page" href="motos.html">Motos</a>
            </li>
            <li class="nav-item-2">
              <a class="nav-link active " aria-current="page" href="autos.html">Autos</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="contacto row " style="min-height:80vh;">
    <div class="col d-flex flex-column justify-content-start align-items-center mt-3">
      <h1 class="mb-3 lead display-4">Iniciar Sesion</h1>
      <form class="d-flex flex-column justify-content-center align-items center">
        <div class=" text-center">
          <label for="exampleInputEmail1" class="form-label  text-light lead">Direccion de email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-light lead">Nunca compartiremos tu email con nadie.</div>
        </div>
        <div class=" text-center">
          <label for="exampleInputPassword1" class="form-label text-light lead">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class=" form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-light lead h3" for="exampleCheck1">Mantenerme conectado</label>
        </div>
        <button type="submit" class="btn btn-primary lead">Iniciar Sesion</button>
      </form>
    </div>
  </main>


  <footer class="fixed-bottom d-flex justify-content-around align-items-center row" style="min-height:10vh;">
